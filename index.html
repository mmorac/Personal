<head>
    <title>Mario Mora</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="Scripts/script.js"></script>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="icon" href="img/firma.png">

<body ng-app="sitioPersonal" ng-controller="controlador" ng-init="titulo='Ingeniero de Software'">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TJ5JS54" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->


    <header>
        <div>
            <button class="botonencabezado">{{textos.botoninicio}}</button>
            <button class="botonencabezado">{{textos.botonportafolio}}</button>
            <button class="botonencabezado">{{textos.botoncontacto}}</button>
        </div>
    </header>
    <div class="encabezado">
        <table class="tablaEncabezado">
            <tr>
                <td class="columnaLadoEncabezado">
                    <img class="foto" src="img/sentado.jpg">
                </td>
                <td class="columnaCentralEncabezado">

                    <h1>Mario Enrique Mora Chacón</h1>
                    <h2>{{textos.titulo}}</h2>
                </td>

                <td class="columnaLadoEncabezado">
                    <select class="selectorIdioma" ng-model="idioma" id="seleccionIdioma" ng-change="cambiarIdioma()" aria-placeholder="Choose language">
                        <option value="es-cr">Español</option>
                        <option value="en-us">English</option>
                        <option value="pt-br">Português</option>
                        <option value="de-de">Deutsch</option>
                    </select>

                </td>
            </tr>
        </table>
    </div>
    <section>
        <div class="presentacion">
            {{textos.presentacion}}
        </div>
    </section>
    <section>

    </section>
    <section>
        <div class="seccionContacto">
            <table class="tablaContacto">
                <tr>
                    <td class="celdaImagenRedSocial">
                        <a href="mailto:marioemorac@gmail.com" class="enlace">
                            Email
                        </a>
                    </td>
                    <td class="celdaImagenRedSocial">
                        <a href="https://www.linkedin.com/in/mario-e-mora-chacon/" target="_blank" class="enlace">
                            LinkedIn
                        </a>
                    </td>
                    <td class="celdaImagenRedSocial">
                        <a href="https://www.twitter.com/herrbrombeere" target="_blank" class="enlace">
                            Twitter
                        </a>
                    </td>
                    <td class="celdaImagenRedSocial">
                        <a href="https://www.instagram.com/codigobymario" target="_blank" class="enlace">
                            Instagram
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <button class="openChatBtn" onclick="openForm()">{{textos.botonchat}}</button>
    <div class="openChat">
        <form>
            <h1>{{textos.titulochat}}</h1>
            <label for="msg"><b>Escriba aquí su mensaje:</b></label><br>
            <textarea class="conversacion" placeholder="Su mensaje..." name="msg" required></textarea><br>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn close" onclick="closeForm()">
                Close
            </button>
        </form>
    </div>
</body>

</html>
