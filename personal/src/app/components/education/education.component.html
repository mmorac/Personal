<div class="container">
    <div class="card title" *ngFor="let education of educations">
        <div class="card-header header">
            {{education["title"]}} || {{education["school"]}} || {{education["date"]}}
        </div>
        <div class="card-body">
            {{education["description"]}}
        </div>
        <div class="card-footer">
            {{education["location"]}}
        </div>

    </div>
</div>
