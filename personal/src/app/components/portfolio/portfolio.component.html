<section>
    <div class="container projects">
        <table>
            <tr *ngFor="let project of projects">
                <td class="icon_container">
                    <i [className]="project.icon"></i>
                </td>
                <td class="text_container">
                    <a href="{{project.url}}" target="_blank">
                        <h6>{{project.name}}</h6>
                    </a>
                </td>
            </tr>
        </table>
    </div>    
</section>
